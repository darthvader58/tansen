name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Type check with mypy
        working-directory: ./backend
        run: |
          pip install mypy
          mypy app --ignore-missing-imports || true
      
      - name: Run tests
        working-directory: ./backend
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET_KEY: test-secret-key
          FIREBASE_PROJECT_ID: test-project
          FIREBASE_STORAGE_BUCKET: test-bucket
        run: |
          pip install pytest pytest-asyncio pytest-cov
          pytest tests/ --cov=app --cov-report=xml --cov-report=html || echo "No tests yet"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        if: always()

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t music-transcription-api:latest .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-api -p 8000:8000 \
            -e JWT_SECRET_KEY=test-secret \
            -e FIREBASE_PROJECT_ID=test-project \
            -e FIREBASE_STORAGE_BUCKET=test-bucket \
            music-transcription-api:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
          docker rm test-api

